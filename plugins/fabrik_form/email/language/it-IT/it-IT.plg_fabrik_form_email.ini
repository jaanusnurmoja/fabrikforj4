PLG_FABRIK_FORM_EMAIL_GROUP_LABEL="Manda al gruppo(i)"
PLG_FABRIK_FORM_EMAIL_TO_LABEL="Email a"
PLG_FABRIK_FORM_EMAIL_TO_DESC="Lista di indirizzi email separati da virgola. Dinamicamente include i del modulo ineserendo  {tablename___elementname}"
PLG_FABRIK_FORM_EMAIL_TO_EVAL_LABEL="Email a (eval)"
PLG_FABRIK_FORM_EMAIL_TO_EVAL_DESC="OPZIONALE - Codice PHO che genera una lista di destinatari separati da virgola. Sara aggiunto ciò che è specificato in 'Email a'"
PLG_FABRIK_EMAIL_FROM_LABEL="Da"
PLG_FABRIK_EMAIL_FROM_DESC="FACOLTATIVO un singolo indirizzo da usare come indirizzo da cui inviare l'email. Specificare un 'nome descrittivo' facoltativo separando email e nome con due punti (:). Ad esempio 'my@email.com:John Doe'. È possibile usare segnaposto. Se lasciato vuoto, verrà utilizzato di default l'indirizzo email predefinito del server di J!."
PLG_FABRIK_EMAIL_RETURN_PATH_LABEL="Rispondi a"
PLG_FABRIK_EMAIL_RETURN_PATH_DESC="FACOLTATIVO un singolo indirizzo da usare come indirizzo di ritorno. Specificare un 'nome descrittivo' facoltativo separando email e nome con due punti (:). Ad esempio 'my@email.com:John Doe'. È possibile usare segnaposto."
PLG_FABRIK_FORM_EMAIL_SUBJECT_LABEL="Oggetto"
PLG_FABRIK_FORM_EMAIL_SUBJECT_DESC="Dinamicamente include i dati del modulo usando {tablename___elementname}"
PLG_FABRIK_FORM_EMAIL_TEMPLATE_LABEL="PHP/HTML Template"
PLG_FABRIK_FORM_EMAIL_TEMPLATE_DESC="Il template email può essere creato in  /plugins/fabrik_form/email/tmpl sia come  file php che html . Se non usato verrà utilizzato un modello solo testo. I File HTML possono includere dati usando {tablename___elementname}"
PLG_FABRIK_FORM_EMAIL_OR_CONTENT_TEMTEMPLATE_LABEL="Template articoli"
PLG_FABRIK_FORM_EMAIL_OR_CONTENT_TEMTEMPLATE_DESC="Seleziona un articolo di Joomla da usare come template, in aggiunta oppure come modello PHP/HTML. Placeholders come per esempio {tablename___elementname} saranno sostituiti con i dati del modulo. Se non si seleziona il template PHP/HTML  verrà inviato il contenuto dell'articolo. Se è selezionato il template PHP/HTML allora i contenuto dell'articolo sarà disponibile  nel template usando il placeholder {content}."
PLG_FABRIK_FORM_EMAIL_ATTACHTYPE_LABEL="Tipo di allegato"
PLG_FABRIK_FORM_EMAIL_ATTACHTYPE_DESC="OPZIONALE - Se è fornita un estensione  (tipo csv), il contenuto del messaggio (output of your template) sarà aggiunto al nome del file (usando la specifica estensione).  Se non specificato, nessun allegato sarà mandato"
PLG_FABRIK_FORM_EMAIL_CONDITION_LABEL="Condizione"
PLG_FABRIK_FORM_EMAIL_CONDITION_DESC="Codice PHP opzionale. Se il codice restituisce falso, l'email non sarà inviata. <br />I dati del modulo sono contenuti nella variabile $data. I dati originali della for sono disponibili in un array chiamata $origData"
PLG_FABRIK_FORM_EMAIL_ATTACH_EVAL_LABEL="Allegati (Eval)"
PLG_FABRIK_FORM_EMAIL_ATTACH_EVAL_DESC="OPZIONALE - il codice PHP per aggiungere allegati. Il codice che serve per restituire un array del percorso(i) completo del file(s). Si possono usare placeholders, e/o accedere ai dati del modulo in $this->data."
PLG_FABRIK_FORM_EMAIL_MESSAGE_TEXT_LABEL="Testo del messaggio"
PLG_FABRIK_FORM_EMAIL_MESSAGE_TEXT_DESC="FACOLTATIVO - testo del messaggio. È possibile utilizzare segnaposto. Se specificato in aggiunta a un modello di articolo, il segnaposto speciale {content} includerà il testo del modello di articolo. Se utilizzato in aggiunta al modello PHP/HTML, il segnaposto speciale {template} includerà quel testo."
PLG_FABRIK_FORM_EMAIL_RUN_CONTENT_PLUGINS_DESC="Esegui plugin di contenuto sul testo del messaggio. Si applica a template di articoli, PHP e HTML."
PLG_FABRIK_FORM_EMAIL_RUN_CONTENT_PLUGINS_LABEL="Esegui plugin"
PLG_FABRIK_FORM_EMAIL_UPDATE_FIELD_DESC="Facoltativamente, seleziona un elemento che verrà impostato su 1 quando viene inviata un'e-mail. Questo aggiunge anche una condizione implicita all'invio, quindi non verrà inviata alcuna e-mail se questo elemento ha un valore diverso da zero. Può essere un campo nascosto o qualcosa come un pulsante di scelta SìNo."
PLG_FABRIK_FORM_EMAIL_UPDATE_FIELD_LABEL="Campo Email Inviata"
PLG_FABRIK_FORM_EMAIL_HEADER_EVAL_DESC="Facoltativamente, puoi aggiungere intestazioni personalizzate all'email. Ciò è utile quando si utilizza un servizio come Send Grid o Mandrill e si desidera aggiungere intestazioni statistiche personalizzate. Il codice dovrebbe restituire un array associativo di valori, codificati in base al nome dell'intestazione, come <b>return array('X-Campaign' => '{yourtable___campaign}');</b>."
PLG_FABRIK_FORM_EMAIL_HEADER_EVAL_LABEL="Intestazioni personalizzate (eval)"
