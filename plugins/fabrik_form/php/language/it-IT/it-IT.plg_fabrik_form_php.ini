PLG_FORM_PHP_PROCESS_CURL_LABEL="Processazione script"
PLG_FORM_PHP_PROCESS_CURL_DESC="Imposta quando processare lo script.  Per opzione '(CURL)' , una volta processato nessun codice fabrik viene lanciato all'invio del form.  Per '(simple eval)', fabrik continua il processamento."
PLG_FORM_PHP_CODE_LABEL="Codice PHP da eseguire all'invio del form"
PLG_FORM_PHP_CODE_DESC="PHP da eseguire. Puoi specificare il codice qui, oppure selezionare un file PHP, o entrambi. Se entrambi i file saranno inclusi, allora questo codice verrà eseguito. Se hai bisogno di modificare i dati inviati dal modulo, usa $formModel-&gt;updateFormData('tablename___elementname',$newvalue).<p>Puoi usare segnaposto {tablename___elementname} nel tuo codice PHP</p><p>Se stai inserendo contenuto attorno al modulo (ad esempio getBottomContent, getEndContent, getTopContent) allora non ripetere il contenuto, usa invece return, ad esempio:<br />return 'hello world';</p>"
PLG_FORM_PHP_FILE_LABEL="File PHP"
PLG_FORM_PHP_FILE_DESC="FACOLTATIVO - Seleziona un file PHP da eseguire. I file si trovano in plugins/fabrik_form/php/scripts. Lo script non è in grado di usare segnaposto {tablename___elementname}. Puoi specificare il codice nella casella Codice PHP oltre a includere questo file, ad esempio definire funzioni in questo file e chiamarle dalla casella PHP."
PLG_FORM_PHP_REQUIRE_ONCE_DESC="Se si utilizza un file PHP in cui si definiscono funzioni e si utilizza tale file più di una volta in una pagina, ad esempio più plugin PHP in un modulo o più moduli che utilizzano lo stesso file, sarà necessario impostare Richiedi una volta su Sì"
PLG_FORM_PHP_REQUIRE_ONCE_LABEL="Richiedi una volta"
