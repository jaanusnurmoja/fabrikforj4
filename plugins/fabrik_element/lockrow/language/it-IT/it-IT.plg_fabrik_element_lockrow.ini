PLG_ELEMENT_LOCKROW_MESSAGES_HEADING="Messaggio"
PLG_ELEMENT_LOCKROW_MESSAGES_NOTE="Questa sezione ti consente di sovrascrivere uno qualsiasi dei messaggi predefiniti visualizzati da questo plugin. Se non sei sicuro di quale messaggio corrisponda a quale, consulta la stringa di lingua fornita in ciascun suggerimento nel gestore delle lingue di Joomla."
PLG_ELEMENT_LOCKROW_TTL_LABEL="Blocca TTL"
PLG_ELEMENT_LOCKROW_TTL_DESC="Tempo di vita, in minuti. Tempo dopo il quale una riga bloccata diventerà sbloccata e nuovamente modificabile. La riga verrà automaticamente sbloccata (indipendentemente dal TTL) quando l'utente che ha effettuato il blocco invia il modulo, ma questa impostazione è utile nel caso in cui un utente modifichi ma non invii mai un modulo."
PLG_ELEMENT_LOCKROW_ALLOW_USER_UNLOCK_LABEL="Consenti sblocco da parte dell'utente"
PLG_ELEMENT_LOCKROW_ALLOW_USER_UNLOCK_DESC="Se impostato su Sì, l'utente che ha creato il blocco (modificando la riga) può sbloccarlo dalla visualizzazione Elenco"
PLG_ELEMENT_LOCKROW_DEFAULT_LABEL="Predefinito"
PLG_ELEMENT_LOCKROW_SHOW_ICON_READ_ONLY_DESC="Se la riga non è modificabile, dobbiamo mostrare l'icona di blocco/sblocco."
PLG_ELEMENT_LOCKROW_SHOW_ICON_READ_ONLY_LABEL="Mostra icona se in sola lettura"
PLG_ELEMENT_LOCKROW_LOCKED_ICON_DESC="Nome dell'icona da utilizzare per la riga bloccata, predefinito su 'lock'."
PLG_ELEMENT_LOCKROW_LOCKED_ICON_LABEL="Icona Bloccata"
PLG_ELEMENT_LOCKROW_UNLOCKED_ICON_DESC="Nome dell'icona da utilizzare per la riga sbloccata, predefinito su 'unlock'."
PLG_ELEMENT_LOCKROW_UNLOCKED_ICON_LABEL="Icona Sbloccata"
PLG_ELEMENT_LOCKROW_LOCK_ACCESS_DESC="Livello di accesso che consente agli utenti di bloccare/sbloccare qualsiasi record."
PLG_ELEMENT_LOCKROW_LOCK_ACCESS_LABEL="Accesso Blocco"
PLG_ELEMENT_LOCKROW_ALLOW_USER_REEDIT_DESC="Allow the lock owner of a locked record to edit the record.  'Yes' means a user can open multiple forms to edit the same record, and can submit any or all of them (potentially overwriting changes), subject to TTLs.  'Exclusive' means that the user can open a second or subsequent form on the same record, but only the last one opened can be submitted.  'No' means that if the user has a lock on the row, they will not be able to open it for editing, they will first have to unlock it (either by submitting an open form, unlocking in list view, or wait for the lock to time out)."
PLG_ELEMENT_LOCKROW_ALLOW_USER_REEDIT_LABEL="Consenti Riedizione"
PLG_ELEMENT_LOCKROW_ALLOW_TIMEOUT_SUBMIT_DESC="Se un blocco è scaduto, non è stato bloccato da nessun altro e l'utente avrebbe altrimenti potuto inviarlo, consenti l'invio."
PLG_ELEMENT_LOCKROW_ALLOW_TIMEOUT_SUBMIT_LABEL="Consenti Invio dopo Timeout"
PLG_ELEMENT_LOCKROW_NOTE="Questo elemento consente il blocco automatico di una riga durante la modifica, impedendo ad altri di modificarla. Si sblocca automaticamente all'invio del modulo o quando il blocco scade. Richiede l'installazione del plugin della lista lockrow per implementare il controllo degli accessi. L'elemento non ha una visualizzazione visibile nel modulo o nella vista dettagli. Se incluso nella vista elenco, mostrerà un'icona a forma di lucchetto, bloccata o sbloccata, che può essere usata per sbloccare la riga."
PLG_ELEMENT_LOCKROW_LOCKED_MSG="Questo record è bloccato da un altro utente (%3$s), non puoi modificarlo."
PLG_ELEMENT_LOCKROW_LOCKED_MSG_LABEL="Messaggio Bloccato"
PLG_ELEMENT_LOCKROW_LOCKED_MSG_DESC="Se lasciato vuoto, utilizzerà la stringa di lingua PLG_ELEMENT_LOCKROW_LOCKED_MSG. La stringa può utilizzare %1$d per TTL, %2$s per il nome utente che ha effettuato il blocco e %3$s per il nome."
PLG_ELEMENT_LOCKROW_LOCKED_UNLOCK_MSG="Questo record è bloccato da un altro utente (%3$s). Hai accesso sufficiente per sbloccare il record, il che impedirà all'altro utente di inviare il proprio modulo. Clicca <a href='%4$s'>qui</a> per sbloccare."
PLG_ELEMENT_LOCKROW_LOCKED_UNLOCK_MSG_LABEL="Messaggio Bloccato con Sblocco"
PLG_ELEMENT_LOCKROW_LOCKED_UNLOCK_MSG_DESC="Se lasciato vuoto, utilizzerà la stringa di lingua PLG_ELEMENT_LOCKROW_LOCKED_UNLOCK_MSG. La stringa può utilizzare %1$d per TTL, %2$s per il nome utente che ha effettuato il blocco, %3$s per il nome e %4$s per un link per ricaricare e sbloccare la riga."
PLG_ELEMENT_LOCKROW_RELOCKED_EXCLUSIVE_MSG="Avevi già un blocco su questo record, probabilmente perché lo avevi precedentemente modificato senza salvarlo. Questo record è ora stato bloccato di nuovo, il che significa che se lo stai modificando in un'altra scheda del browser, non potrai più inviare quell'istanza del modulo - solo questa istanza può essere inviata."
PLG_ELEMENT_LOCKROW_RELOCKED_EXCLUSIVE_MSG_LABEL="Messaggio Esclusivo Ribloccato"
PLG_ELEMENT_LOCKROW_RELOCKED_EXCLUSIVE_MSG_DESC="Se lasciato vuoto, utilizzerà la stringa di lingua PLG_ELEMENT_LOCKROW_RELOCKED_EXCLUSIVE_MSG. La stringa può utilizzare %1$s per TTL del blocco."
PLG_ELEMENT_LOCKROW_RELOCKED_MSG="Avevi già un blocco su questo record per la modifica. Il record è stato ribloccato, ma se lo hai aperto in un'altra scheda del browser, potrai comunque inviarlo da lì. NOTA che ciò può causare perdita di dati, se invii più moduli per lo stesso record, poiché gli invii successivi sovrascriveranno i dati."
PLG_ELEMENT_LOCKROW_RELOCKED_MSG_LABEL="Messaggio Ribloccato"
PLG_ELEMENT_LOCKROW_RELOCKED_MSG_DESC="Se lasciato vuoto, utilizzerà la stringa di lingua PLG_ELEMENT_LOCKROW_RELOCKED_MSG. La stringa può utilizzare %1$s per TTL del blocco."
PLG_ELEMENT_LOCKROW_OWN_LOCKED_MSG="Hai già un blocco su questo record, probabilmente perché lo hai precedentemente modificato senza inviarlo, quindi non puoi modificarlo finché il blocco non viene rilasciato. Devi inviare la copia aperta del modulo (se esiste), sbloccare questo record nella vista elenco (se il tuo amministratore lo consente) o aspettare che il blocco scada in %s minuti."
PLG_ELEMENT_LOCKROW_OWN_LOCKED_MSG_LABEL="Messaggio Bloccato Proprio"
PLG_ELEMENT_LOCKROW_OWN_LOCKED_MSG_DESC="Se lasciato vuoto, utilizzerà la stringa di lingua PLG_ELEMENT_LOCKROW_OWN_LOCKED_MSG. La stringa può utilizzare %1$d per i secondi di scadenza del blocco."
PLG_ELEMENT_LOCKROW_OWN_LOCKED_NO_EXPIRE_MSG="Hai già un blocco su questo record, probabilmente perché lo hai precedentemente modificato senza inviarlo, quindi non puoi modificarlo finché il blocco non viene rilasciato. Devi inviare la copia aperta del modulo (se esiste) o sbloccare questo record nella vista elenco (se il tuo amministratore lo consente)."
PLG_ELEMENT_LOCKROW_OWN_LOCKED_NO_EXPIRE_MSG_LABEL="Messaggio Bloccato Proprio Senza Scadenza"
PLG_ELEMENT_LOCKROW_OWN_LOCKED_NO_EXPIRE_MSG_DESC="Se lasciato vuoto, utilizzerà la stringa di lingua PLG_ELEMENT_LOCKROW_OWN_LOCKED_NO_EXPIRE_MSG."
PLG_ELEMENT_LOCKROW_LOCK_EXPIRED_MSG="Questo record aveva un blocco scaduto, probabilmente perché qualcuno lo ha modificato, non lo ha inviato e il blocco è scaduto. Il record è ora stato ribloccato per te. Qualsiasi altro modulo aperto per questo record non può più essere inviato."
PLG_ELEMENT_LOCKROW_LOCK_EXPIRED_MSG_LABEL="Messaggio Blocco Scaduto"
PLG_ELEMENT_LOCKROW_LOCK_EXPIRED_MSG_DESC="Se lasciato vuoto, utilizzerà la stringa di lingua PLG_ELEMENT_LOCK_EXPIRED_MSG. Può utilizzare %1$s per il nome utente che ha effettuato il blocco, %2$s per il nome."
PLG_ELEMENT_LOCKROW_LOCK_LOCKING_MSG="Questo record è stato bloccato per il tuo utilizzo. Nessun altro può modificarlo finché non lo invii. Il record rimarrà bloccato per %s minuti. Se non lo invii entro quel tempo, il record diventerà sbloccato e modificabile da altri, e non potrai più inviare questo modulo."
PLG_ELEMENT_LOCKROW_LOCK_LOCKING_MSG_LABEL="Messaggio di Blocco"
PLG_ELEMENT_LOCKROW_LOCK_LOCKING_MSG_DESC="Se lasciato vuoto, utilizzerà la stringa di lingua PLG_ELEMENT_LOCK_LOCKING_MSG. Può utilizzare %1$s per i minuti TTL del blocco."
PLG_ELEMENT_LOCKROW_ALLOW_USER_REEDIT_EXCLUSIVE="Esclusivo"
PLG_ELEMENT_LOCKROW_SUBMIT_TIMEOUT_MSG="Questo record era bloccato per la modifica da parte tua, ma il blocco è scaduto. Il tuo modulo non è stato inviato."
PLG_ELEMENT_LOCKROW_SUBMIT_TIMEOUT_MSG_LABEL="Messaggio Timeout Invio"
PLG_ELEMENT_LOCKROW_SUBMIT_TIMEOUT_MSG_DESC="Se lasciato vuoto, utilizzerà la stringa di lingua PLG_ELEMENT_SUBMIT_TIMEOUT_MSG."
PLG_ELEMENT_LOCKROW_SUBMIT_NOT_OWNER_MSG="Questo record era bloccato per la modifica da parte di un altro utente. Il tuo modulo non è stato inviato."
PLG_ELEMENT_LOCKROW_SUBMIT_NOT_OWNER_MSG_LABEL="Messaggio Non Proprietario Invio"
PLG_ELEMENT_LOCKROW_SUBMIT_NOT_OWNER_MSG_DESC="Se lasciato vuoto, utilizzerà la stringa di lingua PLG_ELEMENT_SUBMIT_NOT_OWNER_MSG. Può utilizzare %1$s per il nome utente del proprietario originale del blocco, %2$s per il nome."
PLG_ELEMENT_LOCKROW_SUBMIT_WRONG_LOCK_MSG="Questo record era bloccato per la modifica da parte tua, ma in un'altra istanza di questo modulo, probabilmente perché lo hai aperto per la modifica in un'altra scheda e non lo hai inviato. Quel blocco non è ancora scaduto. Il tuo modulo non è stato inviato. Puoi sbloccare il record inviando l'altro modulo (se esiste), sbloccandolo nella vista elenco (se il tuo amministratore lo consente) o aspettando che il blocco scada in %s minuti."
PLG_ELEMENT_LOCKROW_SUBMIT_WRONG_LOCK_MSG_LABEL="Messaggio Blocco Errato Invio"
PLG_ELEMENT_LOCKROW_SUBMIT_WRONG_LOCK_MSG_DESC="Se lasciato vuoto, utilizzerà la stringa di lingua PLG_ELEMENT_SUBMIT_WRONG_LOCK_MSG. Può utilizzare %1$d per i minuti di scadenza originali del blocco."
PLG_ELEMENT_LOCKROW_SUBMIT_WRONG_LOCK_EXPIRED_MSG="Questo record era bloccato per la modifica da parte tua, ma in un'altra istanza di questo modulo, probabilmente perché lo hai aperto per la modifica in un'altra scheda e non lo hai inviato. Il tuo modulo non è stato inviato. Il blocco è scaduto %s minuti fa, quindi ora puoi ricaricare il record per modificarlo e potrai inviarlo."
PLG_ELEMENT_LOCKROW_SUBMIT_WRONG_LOCK_EXPIRED_MSG_LABEL="Messaggio Blocco Errato Scaduto Invio"
PLG_ELEMENT_LOCKROW_SUBMIT_WRONG_LOCK_EXPIRED_MSG_DESC="Se lasciato vuoto, utilizzerà la stringa di lingua PLG_ELEMENT_SUBMIT_WRONG_LOCK_EXPIRED_MSG. Può utilizzare %1$d per i minuti di scadenza originali del blocco."
PLG_ELEMENT_LOCKROW_SUBMIT_ERROR_MSG="Il blocco dei record è abilitato su questi dati, ma il modulo inviato non contiene il token di blocco corretto, quindi il modulo non è stato inviato. Contatta gli amministratori."
PLG_ELEMENT_LOCKROW_SUBMIT_ERROR_MSG_LABEL="Messaggio Errore Invio"
PLG_ELEMENT_LOCKROW_SUBMIT_ERROR_MSG_DESC="Se lasciato vuoto, utilizzerà la stringa di lingua PLG_ELEMENT_SUBMIT_ERROR_MSG."
