PLG_ELEMENT_SEQUENCE_SETTINGS="Impostazioni"
PLG_ELEMENT_SEQUENCE_HIDDEN_LABEL="Nascosto"
PLG_ELEMENT_SEQUENCE_POSITION_DESC="Il prefisso deve essere prima (prefix) o dopo (suffix) il numero."
PLG_ELEMENT_SEQUENCE_POSITION_LABEL="Posizione Prefisso"
PLG_ELEMENT_SEQUENCE_AFFIX_DESC="La stringa da aggiungere prima (prefisso) o dopo (suffisso) il numero. Può utilizzare segnaposto, sebbene questi siano utili solo se si utilizza il metodo 'All'invio'. Se si utilizzano prefissi diversi (ad esempio, un segnaposto per un dropdown 'anno'), verrà utilizzata una sequenza separata per ciascun prefisso (ad esempio, {yourtable___year} come prefisso, 2017-0234 inizierà nuovamente con 2018-0001." 
PLG_ELEMENT_SEQUENCE_AFFIX_LABEL="Prefisso"
PLG_ELEMENT_SEQUENCE_METHOD_DESC="La sequenza deve essere creata durante il caricamento o l'invio del modulo, utilizzando un numero di sequenza separato non correlato alla chiave primaria (PK) di questo modulo, oppure deve utilizzare il valore PK. Per 'Durante il caricamento', la sequenza sarà visibile nei nuovi moduli, ma si verificheranno lacune nella sequenza se qualcuno carica un modulo senza inviarlo. Per 'All'invio', la sequenza non sarà visibile nei nuovi moduli, ma non ci saranno lacune. Per 'Usa PK', il plugin verrà eseguito dopo la memorizzazione dei dati, utilizzando il PK della riga come sequenza, ignorando qualsiasi valore di 'Inizio' e utilizzando la stessa sequenza per tutti i prefissi."
PLG_ELEMENT_SEQUENCE_METHOD_LABEL="Metodo"
PLG_ELEMENT_SEQUENCE_START_DESC="Numero da cui iniziare la sequenza, predefinito a 1. Viene mantenuta una sequenza separata per ciascun prefisso utilizzato. Ignorato se si utilizzano i metodi 'Usa PK'."
PLG_ELEMENT_SEQUENCE_START_LABEL="Inizio"
PLG_ELEMENT_SEQUENCE_PADDING_DESC="La dimensione della parte numerica della sequenza riempita con zeri, quindi 5 diventa 00001. Il valore predefinito è 4."
PLG_ELEMENT_SEQUENCE_PADDING_LABEL="Riempimento"
PLG_ELEMENT_SEQUENCE_POSITION_PREFIX="Prefisso"
PLG_ELEMENT_SEQUENCE_POSITION_SUFFIX="Suffisso"
PLG_ELEMENT_SEQUENCE_METHOD_ONLOAD="Durante il caricamento"
PLG_ELEMENT_SEQUENCE_METHOD_ONSUBMIT="All'invio"
PLG_ELEMENT_SEQUENCE_METHOD_USEPK="Usa PK"
PLG_ELEMENT_SEQUENCE_ASSIGNED_AFTER_SUBMIT="Assegnato dopo l'invio del modulo"
PLG_ELEMENT_SEQUENCE_QUERY_DESC="Facoltativo - una query che restituisce un singolo risultato, eseguita prima che questo plugin assegni una sequenza in modalità 'caricamento' o 'invio'. Se la query restituisce un valore, questo sovrascriverà il plugin, utilizzando il valore restituito senza aggiornare i metadati delle sequenze assegnate."
PLG_ELEMENT_SEQUENCE_QUERY_LABEL="Query Sequenza"
PLG_ELEMENT_SEQUENCE_PLACEHOLDER_QUERY_DESC="Facoltativo - una query che può restituire una singola riga con più campi, utilizzabili come {segnaposti} nel prefisso. Può utilizzare segnaposti di elementi. Ad esempio, puoi cercare un codice azienda dalla tua tabella Aziende, utilizzando il tuo {yourtable___company_id_raw} FK nella query e quindi utilizzare il {company_code} restituito nel tuo prefisso."
PLG_ELEMENT_SEQUENCE_PLACEHOLDER_QUERY_LABEL="Query Segnaposto"