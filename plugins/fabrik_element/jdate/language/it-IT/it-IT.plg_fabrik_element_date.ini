PLG_ELEMENT_JDATE_NOTE="Esegue il rendering del layout del selettore data/ora integrato in Joomla, introdotto in J! 3.7. Combina i selettori data e ora in un singolo popup modale. <b>NOTA che non puoi usare sia questo plugin sia il plugin originale 'date' sullo stesso form</b>, poiché entrambi sovrascrivono le stesse funzioni nella classe interna Javascript Date. Questo si applica a tutti gli elementi date_time che potrebbero essere stati creati automaticamente nel tuo elenco da Fabrik, quindi se usi questo plugin, dovrai cambiare l'elemento date_time in un jdate o rimuoverlo completamente."
PLG_ELEMENT_JDATE_DATE_WARNING="<B>ATTENZIONE: non puoi usare sia il nuovo plugin 'jdate' che il plugin 'date' originale sullo stesso form</b>, poiché entrambi sovrascrivono le stesse funzioni nella classe interna Javascript Date. Questo vale per tutti gli elementi date_time che potrebbero essere stati creati automaticamente nel tuo elenco da Fabrik. Se usi il plugin 'jdate', dovrai modificare tutti gli elementi 'date' esistenti sul form in 'jdate' (è sicuro cambiare il tipo di elemento, anche se richiederà una riconfigurazione delle impostazioni) oppure depiblish / rimuoverli completamente."
