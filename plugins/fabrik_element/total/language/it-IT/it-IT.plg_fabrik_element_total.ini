PLG_ELEMENT_TOTAL_REPEAT_ELEMENT_DESC="Un singolo elemento da un gruppo ripetuto da totalizzare sul modulo principale. Gli elementi sono disponibili dopo il primo salvataggio."
PLG_ELEMENT_TOTAL_REPEAT_ELEMENT_LABEL="Elemento Ripetuto"
PLG_ELEMENT_TOTAL_MULTIPLE_ELEMENTS_DESC="Elementi da combinare in un totale. Se il metodo è 'ripetizione', le selezioni devono essere in un gruppo ripetuto e il totale sarà per tutte le istanze della ripetizione, ad esempio, tipicamente un costo o una quantità di un singolo articolo, sommati in un totale. Se il metodo è 'multiplo', seleziona più elementi da sommare, che devono essere tutti nello stesso gruppo (ripetuto o non ripetuto), ad esempio moltiplicando il costo di un articolo per una quantità per ottenere un costo totale. L'operando è applicato all'elemento precedente (quindi al Valore di Partenza per il primo elemento). Gli elementi sono disponibili dopo il primo salvataggio."
PLG_ELEMENT_TOTAL_MULTIPLE_ELEMENTS_LABEL="Elementi"
PLG_ELEMENT_TOTAL_ON_LOAD_DESC="Esegui il JS per ricalcolare il totale al caricamento del modulo"
PLG_ELEMENT_TOTAL_ON_LOAD_LABEL="Totale al Caricamento"
PLG_ELEMENT_TOTAL_FIXED_DESC="Numero di decimali a cui arrotondare il risultato. Per numeri interi (senza decimali) impostare a 0. L'arrotondamento è necessario perché tutte le operazioni aritmetiche vengono eseguite come virgola mobile, dove anche sommare due numeri semplici come 23.54 + 12.65 può risultare in un numero con un numero infinito di decimali."
PLG_ELEMENT_TOTAL_FIXED_LABEL="Arrotondamento"
