PLG_ELEMENT_TOTAL_MULTIPLE_OPERAND_LABEL="Operatore"
PLG_ELEMENT_TOTAL_START_VALUE_DESC="Valore iniziale da cui partire per il totale. Solitamente 0, ma se si utilizza 'sottrai' come operatore, può essere usato per sottrarre (ad esempio) una quantità da un valore iniziale."
PLG_ELEMENT_TOTAL_START_VALUE_LABEL="Valore Iniziale"