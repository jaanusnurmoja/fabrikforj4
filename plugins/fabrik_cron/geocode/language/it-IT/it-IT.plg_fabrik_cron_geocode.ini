PLG_CRON_GEOCODE_BATCH_LIMIT_LABEL="Limite di batch"
PLG_CRON_GEOCODE_BATCH_LIMIT_DESC="OPZIONALE - imposta un limite ad un numero di righe da elaborare ad ogni esecuzione del plugin, per evitare di raggiungere i limiti di Google nelle operazioni con geocode "
PLG_CRON_GEOCODE_DELAY_LABEL="Ritarda"
PLG_CRON_GEOCODE_DELAY_DESC="OPZIONALE - ritardo (in millisecondi) tra le richieste a Google di geocodifica. Se si visualizzano errori nel Log di Fabrik sui limiti di Google, prova a selezionare un valore di poche centinaia"
PLG_CRON_GEOCODE_WHEN_LABEL="Geocodifica quando"
PLG_CRON_GEOCODE_WHEN_DESC="Quando si applica un geocode. Se 'Vuoto o Predefinito', la geocodifica avverra solamente se l'elemento mappa è vuoto o ha una valore per 'Valore vuoto' (come specificato sotto). Se 'Vuoto', la geocodifica avverrà solo per la riga se il valore dell'elemento mappa è letteralmente vuoto. Se 'Sempre', verrà geocodificato rispettivamente al valore dell'elemento mappa. NOTA - se stai usando 'Limiti di Batch', non usare 'Sempre' per questa opzione, altrimenti causerà per ogni esecuzione  la ricodifica dello stesso Batch."
PLG_CRON_GEOCODE_WHEN_EMPTY_OR_DEFAULT="Vuoto o predefinito"
PLG_CRON_GEOCODE_WHEN_EMPTY="Svuota"
PLG_CRON_GEOCODE_WHEN_ALWAYS="Sempre"
PLG_CRON_GEOCODE_FROM_DESC="Tipo di geocodifica da eseguire.<br /><br />Se da <b>Indirizzo a Mappa</b>, eseguirà la geocodifica inversa, cercando le coordinate dall'API di Google utilizzando i campi indirizzo specificati e aggiornando la mappa e/o gli elementi lat/lon (come specificato).<br /><br />Se da <b>Lat/Lon a Mappa</b>, non eseguirà effettivamente la geocodifica (nessun utilizzo dell'API), creerà solo un elemento mappa Fabrik da singoli campi lat/lon, utile se stai importando una tabella con singoli campi e devi creare un elemento mappa da essi.<br /><br />Se <b>Mappa a Lat/Lon</b>, converte l'elemento mappa esistente in singoli campi lat/lon (nessun utilizzo dell'API), utile se devi esportare dati in altre app che necessitano di campi separati.<br /><br />Se <b>Mappa a Indirizzo</b>, utilizza l'API per la geocodifica dall'elemento mappa e aggiorna qualsiasi indirizzo specificato e gli elementi lat/lon.<br /><br />Se <b>Latitudine/Lonitudine all'indirizzo</b>, utilizza l'API per geocodificare i singoli elementi latitudine/longitudine e aggiornare qualsiasi indirizzo specificato e gli elementi della mappa."
PLG_CRON_GEOCODE_FROM_LABEL="Gecode da"
PLG_CRON_GEOCODE_LAT_DESC="FACOLTATIVO - elemento latitudine, da geocodificare anche come / al posto dell'elemento mappa, o da convertire in un elemento mappa (vedere l'opzione Geocodifica da)"
PLG_CRON_GEOCODE_LAT_LABEL="Latitudine"
PLG_CRON_GEOCODE_LON_DESC="FACOLTATIVO - elemento longitudine, da geocodificare anche in sostituzione dell'elemento mappa, oppure da convertire in un elemento mappa (vedere l'opzione Geocodifica da)"
PLG_CRON_GEOCODE_LON_LABEL="Longitudine"
PLG_CRON_GEOCODE_FROM_ADDRESS="Indirizzo sulla mappa"
PLG_CRON_GEOCODE_FROM_LAT_LON="Lat/Lon alla mappa"
PLG_CRON_GEOCODE_FROM_MAP_TO_LAT_LON="Mappa per Lat/Lon"
PLG_CRON_GEOCODE_FROM_LAT_LON_TO_ADDRESS="Latitudine/Lonitudine all'indirizzo"
PLG_CRON_GEOCODE_FROM_MAP_TO_ADDRESS="Mappa per l'indirizzo"
PLG_CRON_GEOCODE_NORMALIZE_STREET_DESC="FACOLTATIVO - durante la geocodifica (latitudine/longitudine o indirizzo), puoi specificare un campo in cui generare un indirizzo stradale normalizzato, utilizzando il nome lungo o breve restituito da Google (specifica nelle Opzioni)"
PLG_CRON_GEOCODE_NORMALIZE_STREET_LABEL="Strada normalizzata"
PLG_CRON_GEOCODE_NORMALIZE_FORMAT_DESC="Se hai specificato dei campi normalizzati, specifica qui se vuoi usare long_name o short_name"
PLG_CRON_GEOCODE_NORMALIZE_FORMAT_LABEL="Normalizza formato"
PLG_CRON_GEOCODE_NORMALIZE_FORMAT_LONG="Lungo"
PLG_CRON_GEOCODE_NORMALIZE_FORMAT_SHORT="Corto"
PLG_CRON_GEOCODE_ADDRESS_HELP_LABEL="I campi mappa e indirizzo sul tuo modulo. A seconda della modalità (vedi Opzioni) che stai utilizzando, (solitamente) eseguirai la geocodifica da un elemento mappa (o elementi lat/long separati) a elementi componente indirizzo, oppure la geocodifica inversa da elementi indirizzo a elementi mappa (o elementi lat/long separati). Ogni componente indirizzo è facoltativo: quando esegui la geocodifica in avanti, creiamo un indirizzo separato da virgole dagli elementi che specifichi (in ordine) per interrogare Google. Quando esegui la geocodifica inversa da elementi mappa o lat/long, compiliamo gli elementi indirizzo specificati dai componenti indirizzo Google (documentati nei suggerimenti)."
PLG_CRON_GEOCODE_OPTIONS_HELP_LABEL="Opzioni che controllano come viene eseguita la geocodifica. Leggi attentamente i suggerimenti. NOTA che qualsiasi opzione "Geocodifica da" che dice di utilizzare l'API verrà conteggiata nei limiti giornalieri della tua API di Google Geocode (2500 geocodifiche, al momento della scrittura) per ogni riga dell'elenco che è geocodificata. <b>Ciò può comportare dei costi se superi il tuo limite giornaliero e hai abilitato la fatturazione basata sull'utilizzo sul tuo account Google</b>."
